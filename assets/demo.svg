<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.18)" stroke-width="1"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="700" fill="url(#bg)"/>
  <rect x="0" y="0" width="1200" height="700" fill="url(#grid)"/>

  <g filter="url(#shadow)">
    <rect x="140" y="120" rx="24" ry="24" width="920" height="460" fill="rgba(255,255,255,0.92)"/>
  </g>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">
    <text x="190" y="210" font-size="44" font-weight="700" fill="#0f172a">Panel + rrweb demo</text>
    <text x="190" y="255" font-size="20" fill="#334155">Zoom with mouse wheel. Pan by dragging.</text>
    <text x="190" y="285" font-size="16" fill="#64748b">This SVG is just a placeholder "image" for the first demo.</text>

    <g transform="translate(190,330)">
      <circle cx="80" cy="80" r="70" fill="#22c55e" opacity="0.9"/>
      <circle cx="250" cy="80" r="70" fill="#f97316" opacity="0.9"/>
      <circle cx="420" cy="80" r="70" fill="#3b82f6" opacity="0.9"/>
      <text x="80" y="88" text-anchor="middle" font-size="24" font-weight="700" fill="white">A</text>
      <text x="250" y="88" text-anchor="middle" font-size="24" font-weight="700" fill="white">B</text>
      <text x="420" y="88" text-anchor="middle" font-size="24" font-weight="700" fill="white">C</text>
    </g>

    <g transform="translate(190,510)">
      <rect x="0" y="0" width="520" height="40" rx="12" fill="#0f172a" opacity="0.08"/>
      <rect x="0" y="0" width="310" height="40" rx="12" fill="#0ea5e9" opacity="0.85"/>
      <text x="16" y="27" font-size="16" font-weight="600" fill="#0f172a">Pretend this is meaningful image contentâ€¦</text>
    </g>
  </g>
</svg>
